<!DOCTYPE html>
<html ng-app="sceExample">

<head>
  <title>servcie sce</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>

<body>
  
  <div ng-controller="SceController as myCtrl">
		<i ng-bind-html="myCtrl.explicitlyTrustedHtml" id="explicitlyTrustedHtml"></i><br><br>
		<b>User comments</b><br>
		By default, HTML that isn't explicitly trusted (e.g. Alice's comment) is sanitized when
  	$sanitize is available.  If $sanitize isn't available, this results in an error instead of an
  	exploit.
		<div class="well">
			<div ng-repeat="userComment in myCtrl.userComments">
				<b>{{userComment.name}}</b>:
				<span ng-bind-html="myCtrl.trustAsHtml(userComment.htmlComment)"></span><br>
			</div>
		</div>
  </div>

  <script type="text/javascript" src="../scripts/angular.js"></script>
  <script type="text/javascript" src="../scripts/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
